<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de Animais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Adote um Amigo</h1>
        <p>Conheça os animais disponíveis para adoção e transforme a vida de um pet!</p>
    </header>

    <section class="gallery">
        <div class="pet-card">
            <img src="img/img1.png" alt="Gatinho">
            <h3>Nome: Bolinha</h3>
            <p>Raça: Siamês</p>
            <p>Idade: 1 mês</p>
            <button onclick="adotar('Bolinha')">Quero Adotar</button>
        </div>
        <div class="pet-card">
            <img src="img/img2.png" alt="Cachorrinho">
            <h3>Nome: Rex e Ted</h3>
            <p>Raça: Vira-Lata</p>
            <p>Idade: 6 meses</p>
            <button onclick="adotar('Rex')">Quero Adotar</button>
        </div>
        <div class="pet-card">
            <img src="img/img3.png" alt="Gatinho">
            <h3>Nome: Mimi</h3>
            <p>Raça: Frajola</p>
            <p>Idade: 3 meses</p>
            <button onclick="adotar('Mimi')">Quero Adotar</button>
        </div>
    </section>

    <footer>
        <p>Entre em contato: adote@pets.com | Tel: (11) 1234-5678</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
